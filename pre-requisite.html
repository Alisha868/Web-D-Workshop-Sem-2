<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#111;
    color:white;
}


nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 60px;
    background:rgba(0,0,0,0.9);
    position:fixed;
    width:100%;
    top:0;
    left:0;
    z-index:1000;
    box-sizing:border-box;
}

nav h2{
    color:orange;
    margin:0;
}

nav ul{
    list-style:none;
    display:flex;
    margin:0;
    padding:0;
}

nav ul li{
    margin-left:30px;
}

nav ul li a{
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:0.3s;
}

nav ul li a:hover{
    color:orange;
}


.features{
    padding:120px 50px 50px; 
    text-align:center;
}

.cards{
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
}

.card{
    background:#1c1c1c;
    padding:20px;
    border-radius:10px;
    width:250px;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:150px;   
    object-fit:cover;
    border-radius:8px;
}


footer{
    text-align:center;
    padding:20px;
    background:black;
    margin-top:40px;
}

</style>
<title>Call of Duty</title>
</head>

<body>

<nav>
    <h2>CALL OF DUTY</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Modes</a></li>
        <li><a href="#">Weapons</a></li>
        <li><a href="#">Download</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section class="features">
    <h2>Game Highlights</h2>

    <div class="cards">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420" alt="Multiplayer">
            <h3>Multiplayer</h3>
            <p>Team-based matches with realistic combat experience.</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1509198397868-475647b2a1e5" alt="Zombies Mode">
            <h3>Zombies Mode</h3>
            <p>Fight waves of zombies in thrilling survival missions.</p>
        </div>

    </div>
</section>

<footer>
    <p>Â© 2026 Call of Duty Fan Homepage | Designed with HTML & CSS</p>
</footer>

</body>
</html>
